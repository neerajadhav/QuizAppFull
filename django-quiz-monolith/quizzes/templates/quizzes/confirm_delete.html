{% extends 'base.html' %}
{% block content %}
<div class="w-full max-w-md mx-auto mt-20">
  <div class="bg-gray-800 rounded-lg p-6 border border-gray-700">
    <h2 class="text-xl font-semibold text-white mb-4">Confirm Delete</h2>
    <p class="text-gray-300 mb-6">Are you sure you want to delete this question?</p>
    <form method="post">
      {% csrf_token %}
      <div class="flex gap-4">
        <button type="submit" class="px-4 py-2 bg-red-700 hover:bg-red-800 text-white rounded">Delete</button>
        <a href="{% url 'quizzes:view_quiz' question.quiz.id %}" class="px-4 py-2 bg-gray-700 hover:bg-gray-600 text-white rounded">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
