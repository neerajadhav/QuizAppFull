{% extends 'base.html' %}
{% block title %}Edit Quiz - QuizApp{% endblock %}

{% block content %}
<div class="space-y-6 w-full max-w-4xl mx-auto">
    <!-- Edit Quiz Form -->
    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700 p-8">
        <h1 class="text-2xl font-bold text-gray-900 dark:text-white mb-6">Edit Quiz</h1>

        {% if error %}
            <div class="p-4 bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 rounded-lg mb-6">
                <p class="text-sm text-red-600 dark:text-red-200">{{ error }}</p>
            </div>
        {% endif %}

        <form method="post" class="space-y-6">
            {% csrf_token %}
            <div>
                <label for="quiz_title" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Quiz Title</label>
                <input type="text" id="quiz_title" name="quiz_title" value="{{ quiz.title }}" class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent rounded-lg transition-colors" required>
            </div>
            <div>
                <label for="quiz_description" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Quiz Description (optional)</label>
                <textarea id="quiz_description" name="quiz_description" rows="4" class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent rounded-lg transition-colors resize-vertical">{{ quiz.description }}</textarea>
            </div>
            <div class="flex flex-col sm:flex-row gap-4">
                <button type="submit" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 font-semibold rounded-lg transition-colors">
                    Save Changes
                </button>
                <a href="{% url 'quizzes:view_quiz' quiz.id %}" class="flex-1 bg-gray-600 hover:bg-gray-700 text-white px-6 py-3 font-semibold rounded-lg transition-colors text-center">
                    Cancel
                </a>
            </div>
        </form>
    </div>

    <!-- Quiz Stats -->
    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700 p-6">
        <h2 class="text-lg font-semibold text-gray-900 dark:text-white mb-4">Quiz Statistics</h2>
        <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
            <div class="text-center">
                <div class="text-2xl font-bold text-blue-600 dark:text-blue-400">{{ quiz.questions.count }}</div>
                <div class="text-sm text-gray-600 dark:text-gray-400">Questions</div>
            </div>
            <div class="text-center">
                <div class="text-2xl font-bold text-green-600 dark:text-green-400">{{ quiz.created_at|date:"M j, Y" }}</div>
                <div class="text-sm text-gray-600 dark:text-gray-400">Created</div>
            </div>
            <div class="text-center">
                <div class="text-2xl font-bold text-purple-600 dark:text-purple-400">0</div>
                <div class="text-sm text-gray-600 dark:text-gray-400">Attempts</div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
