{% load static %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="/">QuizApp</a>
        
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'quiz_list' %}">Quizzes</a>
                </li>
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'student_dashboard' %}">Dashboard</a>
                </li>
                {% endif %}
            </ul>
            
            <div class="d-flex align-items-center gap-2">
                {% if user.is_authenticated %}
                    <span class="navbar-text me-2">{{ user.username }}</span>
                    {% if user.is_staff %}
                        <a href="/admin/" class="btn btn-danger btn-sm">Admin</a>
                    {% endif %}
                    <a href="{% url 'student_logout' %}" class="btn btn-outline-secondary btn-sm">Logout</a>
                {% else %}
                    <a href="{% url 'student_login' %}" class="btn btn-primary btn-sm">Student Login</a>
                    <a href="{% url 'student_register' %}" class="btn btn-outline-light btn-sm">Student Register</a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>
