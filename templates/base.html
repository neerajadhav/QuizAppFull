{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}QuizApp{% endblock %}</title>
    
    <!-- Tailwind CSS -->
    {% tailwind_css %}
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
    
    <style>
        :root {
            --yt-red: #ff0000;
            --yt-dark-bg: #0f0f0f;
            --yt-dark-secondary: #1a1a1a;
            --yt-dark-hover: #272727;
            --yt-text-primary: #ffffff;
            --yt-text-secondary: #aaaaaa;
        }
        
        body {
            background-color: var(--yt-dark-bg);
            color: var(--yt-text-primary);
        }
        
        .yt-card {
            background-color: var(--yt-dark-secondary);
            border-radius: 12px;
            transition: all 0.2s ease-in-out;
        }
        
        .yt-card:hover {
            background-color: var(--yt-dark-hover);
            transform: translateY(-2px);
        }
        
        .yt-button-primary {
            background-color: var(--yt-red);
            color: white;
            border: none;
            border-radius: 18px;
            padding: 10px 16px;
            font-weight: 500;
            transition: all 0.2s ease-in-out;
        }
        
        .yt-button-primary:hover {
            background-color: #cc0000;
        }
        
        .yt-button-secondary {
            background-color: var(--yt-dark-hover);
            color: var(--yt-text-primary);
            border: 1px solid #3f3f3f;
            border-radius: 18px;
            padding: 10px 16px;
            font-weight: 500;
            transition: all 0.2s ease-in-out;
        }
        
        .yt-button-secondary:hover {
            background-color: #3f3f3f;
        }
        
        .yt-navbar {
            background-color: var(--yt-dark-bg);
            border-bottom: 1px solid #3f3f3f;
        }
        
        .yt-footer {
            background-color: var(--yt-dark-secondary);
            border-top: 1px solid #3f3f3f;
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body class="min-h-screen" style="background-color: var(--yt-dark-bg);"">
    <!-- Navigation -->
    <nav class="yt-navbar px-4 py-3">
        <div class="flex items-center justify-between max-w-7xl mx-auto">
            <div class="flex items-center">
                <a class="text-xl font-bold flex items-center space-x-2" href="{% url 'home' %}" style="color: var(--yt-text-primary);">
                    <svg class="w-8 h-8" style="color: var(--yt-red);" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                    </svg>
                    <span>QuizApp</span>
                </a>
            </div>
            <div class="flex items-center space-x-4">
                <!-- Future navigation items -->
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <main class="container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="yt-footer p-6 mt-auto">
        <div class="text-center">
            <p style="color: var(--yt-text-secondary);">&copy; 2025 QuizApp. Built with Django & Tailwind CSS.</p>
        </div>
    </footer>

    {% block extra_js %}{% endblock %}
</body>
</html>
